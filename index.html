<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center flex-col">
    <div class="h-[130px] w-[300px] bg-[url(./Photos/bg.png)] bg-cover flex justify-center items-center"> 
        <img src="./photos/Group.png " alt="">
    </div>

    <form class="bg-white rounded-2xl p-8 w-[350px]"> 
        <div>
            <label class="font-semibold" for="">Mobile Number</label><br>
        <input type="text" placeholder="Enter your number" class="input bg-[#f4f5f7] mt-2 rounded-3xl" id="mobile-number" />
        </div>

         <div class="mt-5">
            <label class="font-semibold" for="">4 Digit Pin</label><br>
        <input type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] mt-2 rounded-3xl" id="pin-number"/>
        </div>
        <button class="btn bg-[#0874f2] text-white font-semibold mt-5 w-full rounded-3xl" id="login">Login</button>
    </form>   
    
    
<!-- JavaScript -->
 <script src="./script.js"></script>
</body>
</html>
